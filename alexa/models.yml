en-GB:
  interactionModel:
    languageModel:
      invocationName: natasha
      intents:
        - name: StoreWeightIntent
          slots:
            - name: ItemName
              type: AMAZON.SearchQuery
            - name: Weight
              type: AMAZON.NUMBER
          samples:
            - 'store weight'
            - 'remember a weight'
            - 'store weight {ItemName}'
            - 'remember weight {ItemName}'
            - 'store weight of {ItemName}'
            - 'remember weight of {ItemName}'
            - 'store weight of the {ItemName}'
            - 'remember weight of the {ItemName}'
            - 'store weight of a {ItemName}'
            - 'remember weight of a {ItemName}'
            - 'store weight of an {ItemName}'
            - 'remember weight of an {ItemName}'
            - 'store the weight of {ItemName}'
            - 'remember the weight of {ItemName}'
            - 'store the weight of the {ItemName}'
            - 'remember the weight of the {ItemName}'
            - 'store the weight of a {ItemName}'
            - 'remember the weight of a {ItemName}'
            - 'store the weight of an {ItemName}'
            - 'remember the weight of an {ItemName}'
            - '{Weight} grams.'
            - 'it is {Weight} grams.'
            - 'it weighs {Weight} grams.'
        - name: SendNotificationIntent
          slots:
          - name: Notification
            type: AMAZON.SearchQuery
          samples:
          - 'send notification {Notification}'
        - name: AMAZON.YesIntent
        - name: AMAZON.NoIntent
        - name: AMAZON.CancelIntent
    dialog:
      intents:
        - name: StoreWeightIntent
          confirmationRequired: true
          prompts:
            confirmation: 'Confirm.Intent-StoreWeightIntent'
          slots:
            - name: ItemName
              type: AMAZON.SearchQuery
              confirmationRequired: false
              elicitationRequired: true
              prompts:
                elicitation: 'Elicit.Intent-StoreWeightIntent.IntentSlot-ItemName'
            - name: Weight
              type: AMAZON.NUMBER
              elicitationRequired: true
              prompts:
                elicitation: 'Elicit.Intent-StoreWeightIntent.IntentSlot-Weight'
    prompts:
      - id: Elicit.Intent-StoreWeightIntent.IntentSlot-ItemName
        variations:
          - type: PlainText
            value: What is the item name?
      - id: Elicit.Intent-StoreWeightIntent.IntentSlot-Weight
        variations:
          - type: PlainText
            value: How heavy is it?
      - id: Confirm.Intent-StoreWeightIntent
        variations:
          - type: PlainText
            value: Is that right?
