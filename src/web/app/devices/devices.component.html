<p *ngIf="!devices">Loading devices...</p>
<ul
  class="device-list"
  *ngIf="devices"
>
  <li
    class="device-list__item-wrapper"
    *ngFor="let device of devices"
  >
    <div
      class="device-list__item"
      [class.device-list__item--on]="device.isOn"
      (click)="toggle(device)"
    >
      <span>{{ device.name }}</span>
    </div>
  </li>
</ul>
