<p *ngIf="!devices">Loading devices...</p>
<ul *ngIf="devices">
  <li
    *ngFor="let device of devices"
  >
    <span>{{ device.name }}</span>
    <span>{{ device.isOn ? 'on' : 'off' }}</span>
    <span>
      <a
        (click)="toggle(device)"
        href="javascript:void(0)"
      >Toggle</a>
    </span>
  </li>
</ul>
